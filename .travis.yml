dist: xenial
language: python
matrix:
  fast_finish: true
  include:
    - python: '3.5'
      env: TOX_ENV=py35
    - python: '3.6'
      env: TOX_ENV=py36
    - python: '3.7'
      env: TOX_ENV=py37
    - python: '3.7-dev'
      env: TOX_ENV=py37
    - python: '3.8-dev'
      env: TOX_ENV=py38
    - python: 'nightly'
      env: TOX_ENV=py38
  allow_failures:
    - python: '3.7-dev'
    - python: '3.8-dev'
    - python: 'nightly'

install:
  - pip install tox
# command to run tests
script:
  - tox -e $TOX_ENV
deploy:
  provider: pypi
  user: datagutten
  password:
    secure: 
  on:
    tags: true
  skip_existing: true